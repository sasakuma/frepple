<div  class="row">
<div data-ng-repeat="col in kanbancolumns" data-column="{{col}}"
  class="col gy-3">
<div class="card kanbancolumn">
  <div draggable="true" class="card-header">
    <div class="dropdown float-end">
    <a class="dropdown-toggle" style="cursor: pointer" data-bs-toggle="dropdown"
      aria-haspopup="true" aria-expanded="true"><i class="fa fa-ellipsis-h"></i></a>
    <ul class="dropdown-menu dropdown-menu-right" style="min-width:0">
    <li><a class="dropdown-item text-capitalize" data-ng-click="hideColumn(col)">{{ "hide"|translate }}</a></li>
    </ul>
    </div>
    <h3 class="card-title text-capitalize">
      {{col}}&nbsp;&nbsp;
      <span class="badge">{{ kanbanoperationplans[col].records}}
         <span style="font-size: 65%" data-ng-if="kanbanoperationplans[col].records > kanbanoperationplans[col].rows.length">{{kanbanoperationplans[col].rows.length}} {{ "shown"|translate }}</span>
      </span>
    </h3>
  </div>
  <div class="card-body column-body" data-ng-style="{'overflow-y': 'auto', 'height': getHeight(25)}">
    <div data-ng-if="kanbanoperationplans[col]" class="card-kanban" data-ng-repeat="opplan in kanbanoperationplans[col].rows"  data-index="{{$index}}" data-ng-click="selectCard(opplan)">
      <ng-include src="'/input/card.html'"/>
    </div>
  </div>
</div>
</div>
</div>
